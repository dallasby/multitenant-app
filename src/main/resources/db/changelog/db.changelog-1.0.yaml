databaseChangeLog:
  - changeSet:
      id: 1
      author: pavel.malinouski
      changes:
        - preConditions:
            not:
              tableExists:
                tableName: users
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

